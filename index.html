<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Background рдХреЛ рдФрд░ рдЖрдХрд░реНрд╖рдХ рдмрдирд╛рдпрд╛ рдЧрдпрд╛ рд╣реИ */
            background: linear-gradient(to right, #ff9a9e, #fad0c4); 
            margin: 0;
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            /* Box Shadow рд╕реЗ 3D рдЗрдлрд╝реЗрдХреНрдЯ рдЖрддрд╛ рд╣реИ */
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); 
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05); /* рдорд╛рдЙрд╕ рд▓реЗ рдЬрд╛рдиреЗ рдкрд░ рдХрд╛рд░реНрдб рдереЛрдбрд╝рд╛ рдмрдбрд╝рд╛ рд╣реЛрдЧрд╛ */
        }
        h1 {
            color: #ff6f61;
            font-size: 40px;
        }
        p {
            font-size: 20px;
            margin: 20px 0;
            min-height: 40px; /* рдореИрд╕реЗрдЬ рдмрджрд▓рдиреЗ рдкрд░ рд▓реЗрдЖрдЙрдЯ рди рдмрд┐рдЧрдбрд╝реЗ */
        }
        button {
            background: #ff6f61;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff3b2f;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>ЁЯОЙ Happy Birthday! ЁЯОЙ</h1>
        <p id="message">рддреБрдореНрд╣рд╛рд░реЗ рд▓рд┐рдП рдвреЗрд░ рд╕рд╛рд░реА рд╢реБрднрдХрд╛рдордирд╛рдПрдБ! ЁЯе│</p>
        <button onclick="showSurprise()">Click for Surprise ЁЯОБ</button>
    </div>

    <script>
        function showSurprise() {
            const messages = [
                "ЁЯОВ Cake time! Enjoy your day! ЁЯН░",
                "ЁЯОБ Hope you get all your wishes! ЁЯМЯ",
                "ЁЯе│ Party like a rockstar! ЁЯОЙ",
                "ЁЯТЦ Sending lots of love and hugs! ЁЯдЧ",
                "ЁЯе│ рдЬрдиреНрдорджрд┐рди рдХреА рд╣рд╛рд░реНрджрд┐рдХ рд╢реБрднрдХрд╛рдордирд╛рдПрдБ! ЁЯОИ"
            ];

            const randomIndex = Math.floor(Math.random() * messages.length);
            document.getElementById("message").innerText = messages[randomIndex];
        }
    </script>
</body>
</html>
